<span>
    <span class="inplace-readonly" ng-bind="value" ng-click="edit($event)" ng-show="!isEditing" style="width: 100%; height: 100%; display: inline-block"></span>
    <input type="text" ng-model="value" ui-mask="{{mask}}" ng-show="isEditing" ng-click="focusEdit($event)" style="width: 6em;" ng-blur="cancelEdit($event)" ng-keydown="keyDown($event)" ng-keyup="keyUp($event)" />
</span>
