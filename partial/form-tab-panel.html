<div role="tabpanel">
    <ul class="nav nav-tabs bar_tabs" role="tablist">
        <li ng-repeat="tab in $ctrl.tabs" role="presentation" ng-class="{'active': $ctrl.activeTab == tab.id}">
            <a ui-sref="{{tab.link}}" id="{{tab.id}}" role="tab" aria-expanded="true">{{tab.title | translate}}</a>
        </li>
    </ul>
</div>
