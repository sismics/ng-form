<div class="modal" id="modal-{{$ctrl.id}}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{$ctrl.title | translate}}</h4>
            </div>
            <div class="modal-body">
                <p>{{$ctrl.label | translate}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="$hide()" translate="button_cancel"></button>
                <button type="button" class="btn btn-danger" ng-click="$ctrl.onConfirm()" translate="button_ok"></button>
            </div>
        </div>
    </div>
</div>
