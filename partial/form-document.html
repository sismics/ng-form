<div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="{{$ctrl.id}}_field">{{::$ctrl.label | translate}}
        <span class="required" ng-show="$ctrl.required">*</span>
    </label>
    <div class="col-md-6 col-sm-6 col-xs-12">
        <div ng-if="!$ctrl.isRead()" id="{{$ctrl.id}}">
            <input type="file" id="{{$ctrl.id}}_field" name="{{$ctrl.id}}" ng-model="$ctrl.val" />
            <span class="file-progress" id="{{$ctrl.id}}_progress"></span>
            <div class="progress progress_sm" style="display: none">
                <div class="progress-bar bg-green" role="progressbar" aria-valuenow="{{$ctrl.percentComplete}}" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
        </div>
        <div ng-if="$ctrl.isRead()">
            <img ng-if="$ctrl.showInline" ng-src="{{$root.env.apiUrl + '/document/' + $ctrl.val.id}}" />
            <a ng-if="!$ctrl.showInline" href="{{$root.env.apiUrl + '/document/' + $ctrl.val.id}}" target="_blank" class="fas fa-lg fa-fw fa-eye"></a>
        </div>
        <span class="help-inline" ng-if="$root.error.hasError($ctrl.id)">{{$root.error.label($ctrl.id) | underscore | translate:$root.error.variables($ctrl.id)}}</span>
    </div>
</div>
